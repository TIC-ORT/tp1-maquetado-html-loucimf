<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACTIVIDAD IVO</title>
</head>
<body class="body" id="body">
    <div class="div" id="topDiv">
        <div class="headerHighlight">
            <div class="inputBox" id="topInput"></div>
            <div class="inputBox"></div>
            <div class="inputBox" id="bottomInput"></div>
        </div>
        
    </div>

    <div class="centerDiv">
        
        <div class="center" id="centerLeft">
            <aside class="greyBar"></aside>
            <article class="" id="article">

                <div class="img" id="img">
                    <img src="inspo/mountain-line-art-with-transparent-background-png.webp" alt="meshi">
                </div>

                <div id="text">
                    <header id="headerImg"></header>
                    <div class="imgParagraph" id="bigP"></div>
                    <div class="imgParagraph" id="bigP"></div>
                    <div class="imgParagraph" id="smallP"></div>
                </div>

            </article>  
        </div>

        <div class="center" id="centerRight">
            <aside class="greyBar"></aside>
            <div class="headerHighlight" id="thirdHighlight"></div>
            
            <div class="property">
                <div class="bigBlackBox"></div>
            </div>

            <div class="property">
                <div class="bigBlackBox"></div>
            </div>   

            <div class="property">
                <div class="bigBlackBox"></div>
            </div>
            
        </div>
    </div>


    <div class="div" id="bottomDiv">

        <div class="headerHighlight" id="secondHighlight">
            <div id="firstRow" class="row highlightRow">
                <div class="blackBox"></div>
                <div class="whiteBox"></div>
            </div>
            
            <div id="secondRow" class="row highlightRow">
                <div class="blackBox"></div>
                <div class="whiteBox"></div>
            </div>

            <div id="thirdRow" class="row highlightRow">
                <div class="blackBox"></div>
                <div class="whiteBox"></div>
            </div>
        </div>

        <footer class="whiteSpace">

            <div name="bottomBox" class="bottomBox">
                <div class="organize">

                    <div name="bottomWhiteBox" class="bottomWhiteBox"></div>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short1"></p>
                </div>

            </div>

            <div name="bottomBox" class="bottomBox">
                <div class="organize">

                    <div name="bottomWhiteBox" class="bottomWhiteBox"></div>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short1"></p>
                </div>

            </div>

            <div name="bottomBox" class="bottomBox">
                <div class="organize">
                    
                    <div name="bottomWhiteBox" class="bottomWhiteBox"></div>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short"></p>
                    <p class="imgParagraph" id="short1"></p>             
                </div>

            </div>

        </footer>

    </div>
</body>
</html>
